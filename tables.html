<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables</title>
<style>
	* {
		box-sizing: border-box;
	}	

table, th, td {
	width: 707px;
	border: 1px solid black;
	border-collapse: collapse;
}
	caption {
		margin-bottom: 1em;
	}
th, td {
	vertical-align: top;
	width: 33%;
	padding: 0.625em;
}
figure {
	margin: 0;
}
figcaption {
	font-size: 0.75em;
}
</style>
</head>

<body>
<table>
  <caption>
The animal table
  </caption>
  <tr>
    <th colspan="3">Predatory animals</th>
  </tr>
  <tr>
    <td><strong>Species</strong></td>
    <td><strong>Latin name</strong></td>
    <td><strong>Image</strong></td>
  </tr>
  <tbody>
    <tr>
      <td>Brown bear</td>
      <td><em>Ursus arctos</em></td>
      <td><figure><img src="images/Bear.jpg" width="140" height="100" alt="Bear"/>
          <figcaption>Brown bear</figcaption>
        </figure></td>
    </tr>
	  <tr>
      <td>Badger</td>
      <td><em>Meles meles</em></td>
      <td><figure><img src="images/Badger.jpg" width="132" height="94" alt="Badger"/>
          <figcaption>Badger</figcaption>
        </figure></td>
    </tr>
	  <tr>
      <td>Fox</td>
      <td><em>Vulpes Vulpes</em></td>
      <td><figure><img src="images/Fox.jpg" width="148" height="106" alt="Fox"/>
          <figcaption>Fox</figcaption>
        </figure></td>
    </tr>
	  <tr>
      <td>Sand cat</td>
      <td><em>Felis margarita</em></td>
      <td><figure><img src="images/SandCat.jpg" width="148" height="106" alt="Sand cat"/>
          <figcaption>Sand cat</figcaption>
        </figure></td>
    </tr>
	  <tr>
      <td>Wild cat</td>
      <td><em>Felis silvestris</em></td>
      <td><figure><img src="images/WildCat.jpg" width="122" height="87" alt="Wild cat"/>
          <figcaption>Brown bear</figcaption>
        </figure></td>
    </tr>
	  <tr>
      <td>Wolf</td>
      <td><em>Canis lupus</em></td>
      <td><figure><img src="images/Wolf.jpg" width="148" height="106" alt="Wolf"/>
          <figcaption>Brown bear</figcaption>
        </figure></td>
    </tr>
  </tbody>
  <tr>
    <td colspan="3">All pictures from <a href="//www.naturephoto-cz.com/mammals/predatory-animals.html">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
  </tr>
</table>
</body>
</html>
